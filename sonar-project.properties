# must be unique in a given instance
sonar.projectKey=modern-cpp-server-boilerplate

# defaults to project key
sonar.projectName=modern-cpp-server-boilerplate

# defaults to 'not provided'
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Defaults to .
sonar.sources=./src

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8

# mandatory: files to be handled by the _cxx plugin_
sonar.cxx.file.suffixes=.h,.cpp

#----- Default SonarQube server
sonar.host.url=http://192.168.8.161:9000

sonar.cxx.cppcheck.reportPaths=report.xml